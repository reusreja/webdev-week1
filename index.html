<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-coompatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Registration</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">TechTatva</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">EVENTS</a></li>
                    <li><a href="#">RULE BOOK</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="image1.jpg" alt="Image 1">
            <p>Image 1</p>
        </div>
        <div class="image-wrapper">
            <img src="image 2.jpg" alt="Image 2">
            <p>Image 2</p>
        </div>
        <div class="image-wrapper">
            <img src="image 3.jpg" alt="Image 3">
            <p>Image 3</p>
        </div>
    </div>
<div class="container">
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="regno"><b>Registration Number</b></label>
    <input type="number" placeholder="Enter Registration Number" name="regno" required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phone" required>

    <button type="submit">Register</button>
</div>

</body>
</html>
